<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1: Space Fighter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js""></script>
  </head>
  <body>
    <div class="container">
      <div class="row-one">
        <div class="space" id="space-1"></div>
        <div class="space" id="space-2"></div>
        <div class="space" id="space-3"></div>
        <div class="space" id="space-4"></div>
        <div class="space" id="space-5"></div>
      </div>
      <div class="row-two">
        <div class="ship" id="ship-1"></div>
        <div class="ship" id="ship-2"></div>
        <div class="ship" id="ship-3"></div>
        <div class="ship" id="ship-4"></div>
        <div class="ship" id="ship-5"></div>
      </div>
    </div>
    <aside class="stats">
      <div class="player-score"></div>
      <div class="timer-turn"></div>
      <div class="instruction"></div>
    </aside>
  </body>
</html>
