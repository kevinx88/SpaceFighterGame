<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1: Space Fighter</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.2.1.min.js"></script>
    <script src="app.js""></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row-one">
          <div class="space-col" id="space-1one"></div>
          <div class="space-col" id="space-2two"></div>
          <div class="space-col" id="space-3three"></div>
          <div class="space-col" id="space-4four"></div>
          <div class="space-col" id="space-5five"><div class="space-object" id="rock" data-column="1"></div>
            <div class="spaceship" id="laser" data-column="1"></div>
          </div>
        </div>
        <div class="row-two">
          <div class="ship-col" id="space-1one"></div>
          <div class="ship-col" id="space-2two"></div>
          <div class="ship-col" id="space-3three"></div>
          <div class="ship-col" id="space-4four"></div>
          <div class="ship-col" id="space-5five"><div class="spaceship" id="ship" data-column="1"></div></div>
        </div>
      </div>
      <aside class="stats-box">
        <div class="start-game">Start</div>
        <div class="timer">00:00.00</div>
        <div class="instruction"><p></p><span>Left/Right</span> arrow keys to move spaceship<br><p></p><span>Space</span> key to fire laser beam</div>
      </aside>
    </div>
  </body>
</html>
